<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Dang nhap</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
    <div class="login-container">
        <h1>Chat App</h1>
        <p>Dang nhap de bat dau chat</p>

        <div th:if="${param.error}" class="alert alert-error">
            Sai ten dang nhap hoac mat khau!
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Ban da dang xuat thanh cong.
        </div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/login}" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Ten dang nhap"
                       required autofocus/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Mat khau"
                       required/>
            </div>
            <button type="submit" class="btn-login">Dang Nhap</button>
        </form>

        <p style="margin-top: 15px; color: #65676b;">
            Chua co tai khoan? <a href="/register" style="color: #1877f2;">Dang ky</a>
        </p>
    </div>
</body>
</html>
